AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: ResponseAPI Lambda functions for obwWebApp

Parameters:
  OpenAiApiKey:
    Type: String
    NoEcho: true
  OpenAiVectorStoreId:
    Type: String
    Description: "OpenAI Vector Store ID"
    NoEcho: true
  TelegramBotToken:
    Type: String
    Description: "Telegram Bot Token for notifications"
    NoEcho: true
  TelegramChatId:
    Type: String
    Description: "Telegram Chat ID for notifications"
    NoEcho: true
  CloudFrontSecret:
    Type: String
    Description: "Secret for CloudFront origin custom header verification"
    NoEcho: true
    Default: ""

Resources:
  # CloudWatch Logs - ResponseApiFunction
  ResponseApiFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/obw-response-api-function
      RetentionInDays: 365

  # CloudWatch Logs - TelegramNotifierFunction
  TelegramNotifierFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/obw-telegram-notifier-function
      RetentionInDays: 365

  LayerForResponseAPI:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: response-api-layer
      ContentUri: layers/ResponseApi/
      CompatibleRuntimes:
        - nodejs22.x
      CompatibleArchitectures:
        - x86_64
    Metadata:
      BuildMethod: nodejs22.x
      BuildArchitecture: x86_64

  ResponseApiFunction:
    Type: AWS::Serverless::Function
    DependsOn: ResponseApiFunctionLogGroup
    Properties:
      FunctionName: obw-response-api-function
      CodeUri: lambda_functions/ResponseApi/
      Handler: chat_handler.handler
      Runtime: nodejs22.x
      Timeout: 60
      MemorySize: 512
      Architectures:
        - x86_64
      Environment:
        Variables:
          OPENAI_API_KEY: !Ref OpenAiApiKey
          OPENAI_VECTOR_STORE_ID: !Ref OpenAiVectorStoreId
          TELEGRAM_LAMBDA_FUNCTION_NAME: !Ref TelegramNotifierFunction
          CLOUDFRONT_SECRET: !Ref CloudFrontSecret
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: !GetAtt TelegramNotifierFunction.Arn
      Layers:
        - !Ref LayerForResponseAPI
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - codes/chat_handler.ts
        Target: es2023
        Minify: false
        Sourcemap: true
        External:
          - openai

  ChatFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt ResponseApiFunction.Arn
      AuthType: NONE
      InvokeMode: RESPONSE_STREAM
      Cors:
        AllowOrigins:
          - http://localhost:5173 # TODO: テスト終わったら削除
          - https://app.osakabaywheel.com
        AllowHeaders:
          - content-type
        AllowMethods:
          - POST
        AllowCredentials: false
        MaxAge: 300

  TelegramNotifierFunction:
    Type: AWS::Serverless::Function
    DependsOn: TelegramNotifierFunctionLogGroup
    Properties:
      FunctionName: obw-telegram-notifier-function
      CodeUri: lambda_functions/SummarizeInquiry/
      Handler: handler.handler
      Runtime: nodejs22.x
      Timeout: 30
      MemorySize: 256
      Architectures:
        - x86_64
      Environment:
        Variables:
          TELEGRAM_BOT_TOKEN: !Ref TelegramBotToken
          TELEGRAM_CHAT_ID: !Ref TelegramChatId
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handler.ts
        Target: es2023
        Minify: false
        Sourcemap: true

  # ResponseAPI FunctionからTelegram Notifier Functionを呼び出す権限
  TelegramNotifierInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TelegramNotifierFunction
      Action: lambda:InvokeFunction
      Principal: lambda.amazonaws.com
      SourceArn: !GetAtt ResponseApiFunction.Arn

Outputs:
  ChatFunctionUrl:
    Description: "Function URL for ResponseApiFunction"
    Value: !GetAtt ChatFunctionUrl.FunctionUrl
  TelegramNotifierFunctionArn:
    Description: "ARN of the Telegram Notifier Function"
    Value: !GetAtt TelegramNotifierFunction.Arn
