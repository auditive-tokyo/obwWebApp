name: Deploy React Application

on:
  # workflow_run: # 本番ではコメントアウト外して、AppSyncのデプロイが完了したら実行
  #   workflows: [Deploy Infrastructure]
  #   types:
  #     - completed
  push:
    branches: [main, feature/*] # 本番では workflow_run を使うからpush:はコメントアウト
    paths:
      - 'obw_react_app/**'
      - '.github/workflows/frontend-deploy.yml'
      - '!obw_react_app/infrastructure/cloudformation.yaml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    defaults:
      run:
        working-directory: obw_react_app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Get CloudFormation Outputs
        id: cfn-outputs
        run: |
          # AppSyncスタックからのVITE変数取得
          aws cloudformation describe-stacks \
            --stack-name obw-infra-appsync \
            --query "Stacks[0].Outputs" \
            --output json > appsync_outputs.json

          echo "VITE_APPSYNC_ENDPOINT=$(jq -r '.[] | select(.OutputKey=="ApiEndpoint") | .OutputValue // empty' appsync_outputs.json)" >> $GITHUB_ENV
          echo "VITE_COGNITO_IDENTITY_POOL_ID=$(jq -r '.[] | select(.OutputKey=="CognitoIdentityPoolId") | .OutputValue // empty' appsync_outputs.json)" >> $GITHUB_ENV

          # 追加: Cognito関連
          USER_POOL_ID=$(jq -r '.[] | select(.OutputKey=="AdminUserPoolId") | .OutputValue // empty' appsync_outputs.json)
          CLIENT_ID=$(jq -r '.[] | select(.OutputKey=="AdminUserPoolClientId") | .OutputValue // empty' appsync_outputs.json)
          DOMAIN_PREFIX=$(jq -r '.[] | select(.OutputKey=="AdminUserPoolDomainPrefix" or .OutputKey=="AdminCognitoDomainPrefix") | .OutputValue // empty' appsync_outputs.json)
          CALLBACK_URL=$(jq -r '.[] | select(.OutputKey=="AdminHostedUICallbackURL") | .OutputValue // empty' appsync_outputs.json)
          LOGOUT_URL=$(jq -r '.[] | select(.OutputKey=="AdminHostedUILogoutURL") | .OutputValue // empty' appsync_outputs.json)

          echo "VITE_COGNITO_USER_POOL_ID=${USER_POOL_ID}" >> $GITHUB_ENV
          echo "VITE_COGNITO_USER_POOL_CLIENT_ID=${CLIENT_ID}" >> $GITHUB_ENV
          echo "VITE_COGNITO_OAUTH_DOMAIN=${DOMAIN_PREFIX}.auth.${AWS_REGION}.amazoncognito.com" >> $GITHUB_ENV
          echo "VITE_COGNITO_REDIRECT_SIGNIN=${CALLBACK_URL}" >> $GITHUB_ENV
          echo "VITE_COGNITO_REDIRECT_SIGNOUT=${LOGOUT_URL}" >> $GITHUB_ENV

          # Lambdaスタックからの変数取得
          aws cloudformation describe-stacks \
            --stack-name obw-lambda-functions \
            --query "Stacks[0].Outputs" \
            --output json > lambda_outputs.json
          echo "VITE_CHAT_LAMBDA_URL=$(jq -r '.[] | select(.OutputKey=="ChatFunctionUrl") | .OutputValue // empty' lambda_outputs.json)" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          echo "VITE_APPSYNC_ENDPOINT=${{ env.VITE_APPSYNC_ENDPOINT }}" > .env
          echo "VITE_COGNITO_IDENTITY_POOL_ID=${{ env.VITE_COGNITO_IDENTITY_POOL_ID }}" >> .env
          echo "VITE_CHAT_LAMBDA_URL=${{ env.VITE_CHAT_LAMBDA_URL }}" >> .env

          # 追加: Cognito関連
          echo "VITE_COGNITO_USER_POOL_ID=${{ env.VITE_COGNITO_USER_POOL_ID }}" >> .env
          echo "VITE_COGNITO_USER_POOL_CLIENT_ID=${{ env.VITE_COGNITO_USER_POOL_CLIENT_ID }}" >> .env
          echo "VITE_COGNITO_OAUTH_DOMAIN=${{ env.VITE_COGNITO_OAUTH_DOMAIN }}" >> .env
          echo "VITE_COGNITO_REDIRECT_SIGNIN=${{ env.VITE_COGNITO_REDIRECT_SIGNIN }}" >> .env
          echo "VITE_COGNITO_REDIRECT_SIGNOUT=${{ env.VITE_COGNITO_REDIRECT_SIGNOUT }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: obw_react_app/dist
          cname: app.osakabaywheel.com