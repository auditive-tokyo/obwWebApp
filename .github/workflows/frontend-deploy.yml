name: Deploy React Application

on:
  workflow_run: # AppSyncのデプロイが完了したら実行
    workflows: ["infra-appsync.yml"]
    types:
      - completed
  # push:
  #   branches: [feature/chat-frontend] # 本番では main ブランチを使用
  # workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: obw_react_app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Get CloudFormation Outputs
        id: cfn-outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name obw-appsync-stack \
            --query "Stacks[0].Outputs" \
            --output json > outputs.json
          echo "VITE_APPSYNC_ENDPOINT=$(jq -r '.[] | select(.OutputKey=="ApiEndpoint") | .OutputValue' outputs.json)" >> $GITHUB_ENV
          echo "VITE_COGNITO_IDENTITY_POOL_ID=$(jq -r '.[] | select(.OutputKey=="CognitoIdentityPoolId") | .OutputValue' outputs.json)" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          echo "VITE_APPSYNC_ENDPOINT=${{ env.VITE_APPSYNC_ENDPOINT }}" > .env
          echo "VITE_COGNITO_IDENTITY_POOL_ID=${{ env.VITE_COGNITO_IDENTITY_POOL_ID }}" >> .env
          echo "VITE_LAMBDA_URL=${{ secrets.VITE_LAMBDA_URL }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: obw_react_app/dist
          cname: app.osakabaywheel.com